version: '3'

services:
  rabbitmq:
    image: rabbitmq:3.11-management
    domainname: rabbitmq
    restart: always
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

  producer:
    build:
      context: .
      dockerfile: dockerfile
    container_name: ContainerA
    restart: always
    depends_on:
      - rabbitmq

  consumer:
    image: python:3.11-slim-buster
    working_dir: /app
    restart: always
    container_name: ContainerC
    ports:
      - "8501:8501"
    volumes:
      - ./consumer.py:/app/consumer.py
      - ./page.py:/app/page.py
      - ./db.py:/app/db.py
      - ./.env:/app/.env
    command: >
      bash -c "
        apt-get update &&
        apt install nano &&
        pip install pika streamlit pycountry python-dotenv pymongo &&
        (python /app/consumer.py &) &&
        streamlit run page.py --server.port=8501 --server.address=0.0.0.0
      "
    depends_on:
      - rabbitmq